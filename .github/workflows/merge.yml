name: Merge workflow

on:
  workflow_dispatch:  # Allows the workflow to be triggered manually

jobs:
  auto_approve_merge_greet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: List
        run: |
          # Fetch all open PRs, with a limit of 100
          prs=$(gh pr list --state open --json number --jq '.[].number' --limit 100)
          
          # Check if no PRs are found
          if [ -z "$prs" ]; then
            echo "No PRs to merge."
            exit 0
          fi

          # Loop through each PR
          for pr in $prs; do
            echo "Approving PR #$pr"
            gh pr review $pr --approve

            echo "Merging PR #$pr"
            # Merge with admin privileges and squash commits
            gh pr merge $pr --admin --squash

            echo "Thanking contributor for PR #$pr"
            gh pr comment $pr --body "Thank you for contributing! ðŸŽ‰ Your PR has been merged."
          done
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
